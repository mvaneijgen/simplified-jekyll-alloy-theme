prose:
  rooturl: '_posts'
  siteurl: 'http://studioalloy.nl/'
  relativeLinks: 'http://studioalloy.nl/'
  media: 'img/blog'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          label: "title"
          element: "text"
          value: ""
      - name: "author"
        field:
          label: "Author"
          element: "text"
          value: ""
      - name: "date"
        field:
          label: "Date"
          element: "text"
          value: "2015-00-00 00:00:00"
      - name: "categories"
        field:
          label: "Add categories"
          element: "multiselect"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
      - name: "image"
        field:
          element: "text"
          value: "/img/blog/file-name.jpg"
