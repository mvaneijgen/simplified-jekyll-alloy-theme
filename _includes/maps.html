<section class="contact half-vh min-vh flex end" data-section-name="contact">
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
	function initialize() {
		var mapCanvas = document.getElementById('map_canvas');
		var head = document.getElementsByTagName('head')[0];
		
		// Save the original method
		var insertBefore = head.insertBefore;
		
		// Replace it!
		head.insertBefore = function (newElement, referenceElement) {
			
			if (newElement.href && newElement.href.indexOf('https://fonts.googleapis.com/css?family=Roboto') === 0) {
				
				console.info('Prevented Roboto from loading!');
				return;
			}
			
			insertBefore.call(head, newElement, referenceElement);
		};
		var mapOptions = {
			center: new google.maps.LatLng(52.376277,4.634333),
			zoom: 14,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			panControl: false,
			zoomControl: false,
			mapTypeControl: false,
			scaleControl: false,
			streetViewControl: false,
			overviewMapControl: false,
			scrollwheel: false,
			navigationControl: false,
			mapTypeControl: false,
			scaleControl: false,
			draggable: false,
			styles: [
				{
					"featureType": "all",
					"elementType": "geometry",
					"stylers": [
						{
							"color": "#ee6644"
						}
					]
				},
				{
					"featureType": "all",
					"elementType": "labels.text.fill",
					"stylers": [
						{
							"saturation": "0"
						}
					]
				},
				{
					"featureType": "administrative",
					"elementType": "labels.text.fill",
					"stylers": [
						{
							"color": "#444444"
						}
					]
				},
				{
					"featureType": "landscape",
					"elementType": "all",
					"stylers": [
						{
							"color": "#f2f2f2"
						}
					]
				},
				{
					"featureType": "poi",
					"elementType": "all",
					"stylers": [
						{
							"visibility": "off"
						},
						{
							"saturation": "0"
						}
					]
				},
				{
					"featureType": "road",
					"elementType": "all",
					"stylers": [
						{
							"saturation": -100
						},
						{
							"lightness": 45
						}
					]
				},
				{
					"featureType": "road",
					"elementType": "geometry.fill",
					"stylers": [
						{
							"color": "#ffffff"
						},
						{
							"saturation": "0"
						}
					]
				},
				{
					"featureType": "road.highway",
					"elementType": "all",
					"stylers": [
						{
							"visibility": "simplified"
						}
					]
				},
				{
					"featureType": "road.highway",
					"elementType": "labels",
					"stylers": [
						{
							"visibility": "off"
						}
					]
				},
				{
					"featureType": "road.arterial",
					"elementType": "labels.icon",
					"stylers": [
						{
							"visibility": "off"
						}
					]
				},
				{
					"featureType": "transit",
					"elementType": "all",
					"stylers": [
						{
							"visibility": "off"
						}
					]
				},
				{
					"featureType": "water",
					"elementType": "all",
					"stylers": [
						{
							"color": "#92bbbb"
						},
						{
							"visibility": "on"
						},
						{
							"saturation": "0"
						}
					]
				}
			]
		}
		
		var map = new google.maps.Map(mapCanvas, mapOptions)
		
		// var contentString = '<div id="content">'+
		// '<div id="bodyContent">'+
		// 'Studio alloy'+
		// '</div>'+
		// '</div>';
		//
		// var infowindow = new google.maps.InfoWindow({
		// 	content: contentString
		// });
		
		var myLatlng = new google.maps.LatLng(52.376277,4.634333);
		var goldStar = {
			path: 'M0,47.955 L14.04564,14.04564 L47.955,0 L81.86436,14.04564 L95.91,47.955 L47.9550018,161.262207 L0,47.955 Z',
			fillColor: '#E64',
			fillOpacity: 1,
			strokeColor: '#E64',
			scale: 0.3,
			anchor: new google.maps.Point(50, 155),
		};
		var marker = new google.maps.Marker({
			position: myLatlng,
			map: map,
			icon: goldStar,
			title: 'Contact'
		});
		infowindow.open(map,marker);
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map,marker);
		});
		
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	<style>
	/*Google maps*/
	body.home section.contact {
		padding: 0;
		background-color: $alt-color;
	}
	.maps {
		background: #344;
		color: #344;
		height: 100%;
	}
	.maps a {
		text-decoration: none;
		color: #344;
	}
	#map_canvas {
		width: 100%;
		height: 100%;
	}
	
	/*END Google maps*/
	</style>
	<div id="map_canvas"></div>
</section>
