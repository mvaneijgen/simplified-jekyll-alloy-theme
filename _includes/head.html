<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head prefix="og: http://ogp.me/ns#">
  
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <!-- Refer HTML5BP and https://developers.google.com/speed/docs/insights/ConfigureViewport -->
  <meta name=viewport content="width=device-width, initial-scale=1">
  
  <!-- Site Properities -->
  <!-- {% if page.title == "Home" %}
  {% capture title_tag %}{{ site.tagline }}{% endcapture %}
  {% else %}
  {% capture title_tag %}{{ page.title }}{% endcapture %}
  {% endif %} -->
  
  <title>{{ page.title }} &middot; {{ site.title }}</title>
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <base href="{{ site.baseurl}}/{% if page.permalink %}{{ page.permalink }}{% endif %}">
  <!-- Open Graph. Refer https://developers.facebook.com/docs/web/tutorials/scrumptious/open-graph-object -->
  <!-- {% if site.facebook %}
  <meta property="fb:app_id" content="{{ site.facebook_app }}">
  {% endif %} -->
  
  <meta property="og:locale" content="nl_NL">
  <meta property="og:url" content="http:{{ page.url | prepend: site.url }}">
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{% if page.layout != 'post' %}{{ site.description | strip_html }}{% else %}{{ page.excerpt | strip_html | strip_newlines }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.default_image | prepend: site.url }}{% endif %}">
  <meta property="og:image:width" content="640">
  <meta property="og:image:height" content="300">
  
  <meta name="twitter:card" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.default_image | prepend: site.url }}{% endif %}">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  
  {% if page.layout == 'post' %}
  <meta property="og:type" content="article" />
  {% else %}
  <meta property="og:type" content="website" />
  {% endif %}
  
  <meta name="description" content="{% if page.layout != 'post' %}{{ site.description | strip_html }}{% else %}{{ page.excerpt | strip_html | strip_newlines }}{% endif %}">
  <meta name="keywords" content="{% if page.layout != 'post' %}{{ site.keywords }}{% else %}{{ page.tags | join: ', ' }}, {{ page.categories | join: ', ' }}{% endif %}">
  <meta name="google-site-verification" content="AeGqRUbqomU-hrRXchj3lk_yfBvQonAyf7CzUrOn5NU" />
  
  <!-- Fav icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon/alloy-16.ico" type="image/x-icon" sizes="16x16">
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon/alloy-16.png" type="image/x-icon" sizes="16x16">
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon/alloy-32.ico" type="image/x-icon" sizes="32x32">
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon/alloy-32.png" type="image/x-icon" sizes="32x32">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/img/favicon/alloy-152.png">
  <link rel="icon" sizes="152x152" href="{{ site.baseurl }}/img/favicon/alloy-152-android.png">
  
  <!-- Common Styles -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
