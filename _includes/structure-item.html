<a class="post no-touch" href="{{ item.url }}">
  <div class="featured-image cover" style="background: url(/img/case/{{ item.title | slugify }}-thumb.jpg)">
    <div class="hover">
      <img class="logo" src="/img/case/{{ item.title | slugify }}-logo.png">
    </div>
  </div>
  <div class="meta">
    <h3>{{ item.title }}</h3>
    <p>{{ item.excerpt }}</p>
  </div>
</a>
