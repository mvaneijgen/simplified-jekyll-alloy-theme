@media only screen and (min-width : 1440px) {
  /* Styles */
  body {
    margin: 0;
  }
  .animated {
    -webkit-animation-duration: 2s;
    animation-duration: 2s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    -webkit-perspective: 1000;
    -webkit-backface-visibility: hidden;
    -webkit-transform: translateZ(0);
  }
  @-webkit-keyframes fadeIn {
    0% {
      opacity: 0;
    }
    
    100% {
      opacity: 1;
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    
    100% {
      opacity: 1;
    }
  }
  .fadeIn {
    -webkit-animation-name: fadeIn;
    animation-name: fadeIn;
  }
  
  @-webkit-keyframes bounceInDown {
    0%, 60%, 75%, 90%, 100% {
      -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.100);
      animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.100);
    }
    
    0% {
      opacity: 0;
      -webkit-transform: translate3d(3000px, -3000px, 0);
      transform: translate3d(3000px, -3000px, 0);
    }
    
    60% {
      opacity: 1;
      -webkit-transform: translate3d(-15px, 15px, 0);
      transform: translate3d(-15px, 15px, 0);
    }
    
    75% {
      -webkit-transform: translate3d(8px, -8px, 0);
      transform: translate3d(8px, -8px, 0);
    }
    
    90% {
      -webkit-transform: translate3d(-2px, 2px, 0);
      transform: translate3d(-2px, 2px, 0);
    }
    
    100% {
      -webkit-transform: none;
      transform: none;
    }
  }
  
  @keyframes bounceInDown {
    0%, 60%, 75%, 90%, 100% {
      -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.100);

    0% {
      opacity: 0;
      -webkit-transform: translate3d(3000px, -3000px, 0);
      transform: translate3d(3000px, -3000px, 0);
    }
    
    60% {
      opacity: 1;
      -webkit-transform: translate3d(-15px, 15px, 0);
      transform: translate3d(-15px, 15px, 0);
    }
    
    75% {
      -webkit-transform: translate3d(8px, -8px, 0);
      transform: translate3d(8px, -8px, 0);
    }
    
    90% {
      -webkit-transform: translate3d(-2px, 2px, 0);
      transform: translate3d(-2px, 2px, 0);
    }
    
    100% {
      -webkit-transform: none;
      transform: none;
    }
  }
  
  .bounceInDown {
    -webkit-animation-name: bounceInDown;
    animation-name: bounceInDown;
  }
  svg .animated:nth-child(1) {
    -webkit-animation-delay:0.3s;
    animation-delay:0.3s;
  }
  svg .animated:nth-child(2) {
    -webkit-animation-delay:0.9s;
    animation-delay:0.9s;
  }
  svg .animated:nth-child(3) {
    -webkit-animation-delay:1.4s;
    animation-delay:1.4s;
  }
  svg .animated:nth-child(4) {
    -webkit-animation-delay:2s;
    animation-delay:2s;
  }
  svg .animated:nth-child(5) {
    -webkit-animation-delay:2.6s;
    animation-delay:2.6s;
  }
  svg .animated:nth-child(6) {
    -webkit-animation-delay:3.2s;
    animation-delay:3.2s;
  }
  svg .animated:nth-child(7) {
    animation-delay:3.6s;
    -webkit-animation-delay:3.6s;
  }
}
</style>
